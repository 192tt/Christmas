<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Gesture Christmas Tree</title>
    <style>
        /* --- å…¨å±€æ ·å¼ï¼šæç®€æš—é»‘å¥¢åé£ --- */
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #050505; font-family: 'Helvetica Neue', Arial, sans-serif; }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI å±‚ */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; p-6;
        }

        .hud-panel {
            pointer-events: auto;
            background: rgba(10, 20, 15, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3); /* é‡‘è‰²è¾¹æ¡† */
            padding: 20px;
            border-radius: 8px;
            color: #FFD700;
            margin: 20px;
            max-width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: #fff; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        p { margin: 5px 0; font-size: 0.9rem; color: #ccc; }
        
        .status-indicator {
            display: inline-block; width: 10px; height: 10px; border-radius: 50%;
            background-color: #333; margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }
        .status-active { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }

        /* ä¸Šä¼ æŒ‰é’®ç¾åŒ– */
        input[type="file"] { display: none; }
        .btn {
            background: linear-gradient(45deg, #800020, #4a0010);
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            margin-top: 10px;
            display: inline-block;
        }
        .btn:hover { background: #FFD700; color: #800020; box-shadow: 0 0 15px #FFD700; }

        /* --- æ–°å¢ï¼šæ‘„åƒå¤´å®æ—¶é¢„è§ˆçª—å£æ ·å¼ --- */
        #cam-container {
            position: absolute; bottom: 20px; right: 20px;
            z-index: 20;
            padding: 6px;
            background: rgba(5, 5, 5, 0.7);
            border: 1px solid #FFD700;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cam-label {
            color: #FFD700;
            font-size: 10px;
            letter-spacing: 2px;
            margin-bottom: 4px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        #video-preview {
            width: 200px;
            height: 150px;
            border-radius: 4px;
            background: #000;
            transform: scaleX(-1); /* é•œåƒ */
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            color: #FFD700; font-size: 2rem; letter-spacing: 5px;
            transition: opacity 1s;
        }
    </style>
    
    <!-- å¼•å…¥ Three.js å’Œ MediaPipe -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js",
                "@mediapipe/drawing_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">INITIALIZING LUXURY EXPERIENCE...</div>

    <div id="canvas-container"></div>

    <!-- ä¿®æ”¹ï¼šå¸¦è£…é¥°æ¡†çš„æ‘„åƒå¤´é¢„è§ˆ -->
    <div id="cam-container">
        <div class="cam-label">GESTURE INPUT</div>
        <video id="video-preview" playsinline></video>
    </div>

    <div id="ui-layer">
        <div class="hud-panel">
            <h1>Gesture Christmas</h1>
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <span id="cam-status" class="status-indicator"></span>
                <span id="status-text">Waiting for Camera...</span>
            </div>
            <p>âœŠ <b>Fist:</b> Assemble Tree</p>
            <p>âœ‹ <b>Open:</b> Unleash Chaos</p>
            <p>ğŸ‘Œ <b>Pinch:</b> Grab & Zoom Photo</p>
            <label class="btn">
                Upload Photos
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        
        // --- é…ç½®å¸¸é‡ ---
        const CONFIG = {
            colors: {
                green: 0x004225, // å“‘å…‰ç»¿
                gold: 0xFFD700,  // é‡‘å±é‡‘
                red: 0x800020,   // åœ£è¯çº¢ (Burgundy)
                silver: 0xC0C0C0, // é“¶è‰²
                white: 0xFFFFFF,
                brightRed: 0xFF0000 // ç³–æœè‰²
            },
            particleCount: 1600, // ç²’å­æ•°é‡
            treeHeight: 16,
            treeRadius: 6.5,
            cameraZ: 25
        };

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer;
        let particles, photoGroup;
        let state = 'FORMED'; // FORMED, SCATTERED, ZOOMED
        let handPos = { x: 0, y: 0 }; 
        let isPinching = false;
        let clock = new THREE.Clock();
        
        // ç”¨äºç…§ç‰‡æ”¾å¤§
        let raycaster = new THREE.Raycaster();
        let activePhoto = null;
        let originalPhotoPos = new THREE.Vector3();

        // æè´¨åº“
        const materials = {
            gold: new THREE.MeshStandardMaterial({
                color: CONFIG.colors.gold,
                metalness: 1.0,
                roughness: 0.15,
                emissive: 0xaa6600,
                emissiveIntensity: 0.2
            }),
            red: new THREE.MeshStandardMaterial({
                color: CONFIG.colors.red,
                metalness: 0.4,
                roughness: 0.5,
            }),
            green: new THREE.MeshStandardMaterial({
                color: CONFIG.colors.green,
                metalness: 0.2,
                roughness: 0.8,
            }),
            silver: new THREE.MeshStandardMaterial({
                color: CONFIG.colors.silver,
                metalness: 0.9,
                roughness: 0.2,
            }),
            candyWhite: new THREE.MeshStandardMaterial({
                color: CONFIG.colors.white,
                metalness: 0.1,
                roughness: 0.3,
                emissive: 0x333333,
            }),
            candyRed: new THREE.MeshStandardMaterial({
                color: CONFIG.colors.brightRed,
                metalness: 0.1,
                roughness: 0.3,
            })
        };

        // --- 1. åˆå§‹åŒ– Three.js åœºæ™¯ ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.cameraZ);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            container.appendChild(renderer.domElement);

            // ç¯å…‰ç³»ç»Ÿ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffeebb, 150);
            spotLight.position.set(15, 25, 20);
            spotLight.angle = 0.6;
            spotLight.penumbra = 1;
            spotLight.decay = 2;
            spotLight.distance = 100;
            scene.add(spotLight);

            const backLight = new THREE.PointLight(CONFIG.colors.red, 50, 30);
            backLight.position.set(-10, 5, -10);
            scene.add(backLight);

            const innerLight = new THREE.PointLight(CONFIG.colors.gold, 60, 20);
            innerLight.position.set(0, 2, 0);
            scene.add(innerLight);

            // åæœŸå¤„ç† (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.3;
            bloomPass.strength = 1.0;
            bloomPass.radius = 0.6;

            const outputPass = new OutputPass();

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            composer.addPass(outputPass);

            createParticles();
            createPhotoPlaceholders();

            window.addEventListener('resize', onWindowResize);
            
            setTimeout(() => {
                document.getElementById('loading').style.opacity = 0;
                setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
            }, 1500);
        }

        // --- 2. åˆ›å»ºç²’å­ä¸å‡ ä½• ---
        function createParticles() {
            // å®šä¹‰å„ç§å½¢çŠ¶çš„ Geometry
            const geoSphere = new THREE.SphereGeometry(0.18, 16, 16); // è£…é¥°çƒ
            const geoBox = new THREE.BoxGeometry(0.3, 0.3, 0.3);     // ç¤¼ç‰©ç›’
            const geoCane = new THREE.CylinderGeometry(0.04, 0.04, 0.6, 8); // ç³–æœæ£ (ç®€åŒ–ä¸ºé•¿æ¡)
            const geoTiny = new THREE.DodecahedronGeometry(0.1);     // é—ªå…‰å¾®ç²’

            particles = new THREE.Group();
            
            const count = CONFIG.particleCount;
            
            for (let i = 0; i < count; i++) {
                let mesh;
                const rand = Math.random();

                // éšæœºåˆ†é…å½¢çŠ¶å’Œæè´¨
                if (rand > 0.85) {
                    // 15% ç¤¼ç‰©ç›’ (é‡‘/çº¢/ç»¿)
                    const mat = Math.random() > 0.5 ? materials.red : (Math.random() > 0.5 ? materials.gold : materials.green);
                    mesh = new THREE.Mesh(geoBox, mat);
                    mesh.scale.set(1.2, 1.2, 1.2); // ç›’å­ç¨å¾®å¤§ä¸€ç‚¹
                } else if (rand > 0.75) {
                    // 10% ç³–æœæ£ (ç™½/çº¢)
                    const mat = Math.random() > 0.5 ? materials.candyWhite : materials.candyRed;
                    mesh = new THREE.Mesh(geoCane, mat);
                } else if (rand > 0.4) {
                    // 35% è£…é¥°çƒ (é‡‘/é“¶/çº¢)
                    let mat;
                    const r = Math.random();
                    if(r > 0.6) mat = materials.gold;
                    else if(r > 0.3) mat = materials.silver;
                    else mat = materials.red;
                    
                    mesh = new THREE.Mesh(geoSphere, mat);
                } else {
                    // 40% åŸºç¡€å¡«å……å¾®ç²’ (ç»¿/é‡‘)
                    mesh = new THREE.Mesh(geoTiny, Math.random() > 0.3 ? materials.green : materials.gold);
                }
                
                // è®¡ç®— æ ‘å½¢æ€ (Formed) åæ ‡
                const t = i / count; 
                const angle = t * Math.PI * 40; // å¢åŠ èºæ—‹åœˆæ•°
                const y = (t * 2 - 1) * (CONFIG.treeHeight / 2); 
                const r = (1 - t) * CONFIG.treeRadius; 
                
                // ç»™æ ‘çš„å½¢çŠ¶åŠ ä¸€ç‚¹éšæœºæŠ–åŠ¨ï¼Œæ˜¾å¾—æ›´è‡ªç„¶
                const jitter = 0.2;
                const tx = Math.cos(angle) * r + (Math.random()-0.5)*jitter;
                const tz = Math.sin(angle) * r + (Math.random()-0.5)*jitter;
                
                // å­˜å‚¨å±æ€§
                mesh.userData = {
                    targetPos: new THREE.Vector3(tx, y, tz),
                    chaosPos: new THREE.Vector3(
                        (Math.random() - 0.5) * 35,
                        (Math.random() - 0.5) * 35,
                        (Math.random() - 0.5) * 25
                    ),
                    speed: 0.015 + Math.random() * 0.03,
                    rotationSpeed: new THREE.Vector3(Math.random(), Math.random(), Math.random()).multiplyScalar(0.03),
                    type: rand > 0.75 ? 'elongated' : 'regular' // æ ‡è®°å½¢çŠ¶ç±»å‹
                };

                // åˆå§‹çŠ¶æ€
                mesh.position.copy(mesh.userData.targetPos);
                
                // å¦‚æœæ˜¯ç³–æœæ£ï¼Œéšæœºæ—‹è½¬ä¸€ä¸‹ï¼Œä¸è¦éƒ½ç›´æŒºæŒºçš„
                if (mesh.userData.type === 'elongated') {
                    mesh.rotation.z = Math.random() * Math.PI;
                    mesh.rotation.x = Math.random() * Math.PI;
                }

                particles.add(mesh);
            }
            scene.add(particles);
        }

        function createPhotoPlaceholders() {
            photoGroup = new THREE.Group();
            scene.add(photoGroup);
        }

        // å¤„ç†ç”¨æˆ·ä¸Šä¼ å›¾ç‰‡
        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;

            while(photoGroup.children.length > 0){ 
                photoGroup.remove(photoGroup.children[0]); 
            }

            const loader = new THREE.TextureLoader();

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const texture = new THREE.Texture(img);
                        texture.needsUpdate = true;
                        texture.colorSpace = THREE.SRGBColorSpace;

                        // æ‹ç«‹å¾—é£æ ¼ç›¸æ¡†
                        const planeGeo = new THREE.PlaneGeometry(3, 3.5);
                        const mat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                        const mesh = new THREE.Mesh(planeGeo, mat);

                        const borderGeo = new THREE.PlaneGeometry(3.2, 4.0);
                        const borderMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.8 });
                        const border = new THREE.Mesh(borderGeo, borderMat);
                        border.position.z = -0.02;
                        border.position.y = -0.15;
                        mesh.add(border);

                        const count = 20;
                        const angle = Math.random() * Math.PI * 2;
                        // ç…§ç‰‡éšæœºæ’åœ¨æ ‘çš„ä¸­ä¸‹éƒ¨
                        const y = (Math.random() * 0.8 - 0.4) * CONFIG.treeHeight; 
                        // åŠå¾„ç¨å¾®æ¯”æ ‘å¤§ä¸€ç‚¹
                        const r = ((1 - (y + CONFIG.treeHeight/2)/CONFIG.treeHeight) * CONFIG.treeRadius) + 2.0;
                        
                        mesh.userData = {
                            targetPos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                            chaosPos: new THREE.Vector3((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*20),
                        };
                        mesh.position.copy(mesh.userData.targetPos);
                        mesh.lookAt(0, y, 0); 
                        mesh.rotateY(Math.PI); 

                        photoGroup.add(mesh);
                    }
                };
                reader.readAsDataURL(file);
            });
        });

        // --- 3. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            
            const dt = clock.getDelta();
            const time = clock.getElapsedTime();

            particles.children.forEach(mesh => {
                let target;
                
                if (state === 'FORMED') {
                    target = mesh.userData.targetPos;
                    // è‡ªè½¬
                    mesh.rotation.x += mesh.userData.rotationSpeed.x;
                    mesh.rotation.y += mesh.userData.rotationSpeed.y;
                } else {
                    target = mesh.userData.chaosPos;
                    // æ•£å¼€æ—¶çš„æ¼‚æµ®æ„Ÿ
                    target = target.clone().add(new THREE.Vector3(0, Math.sin(time + mesh.position.x)*0.3, 0));
                    mesh.rotation.x += mesh.userData.rotationSpeed.x * 3;
                    mesh.rotation.y += mesh.userData.rotationSpeed.y * 3;
                }

                mesh.position.lerp(target, mesh.userData.speed * (state === 'FORMED' ? 2.5 : 0.8));
            });

            photoGroup.children.forEach(photo => {
                if (activePhoto === photo) return;

                let target;
                if (state === 'FORMED') {
                    target = photo.userData.targetPos;
                    const lookPos = new THREE.Vector3(0, photo.position.y, 0);
                    photo.lookAt(lookPos);
                    photo.rotateY(Math.PI); 
                } else {
                    target = photo.userData.chaosPos;
                    photo.lookAt(camera.position);
                }
                photo.position.lerp(target, 0.04);
            });

            // äº¤äº’é€»è¾‘ï¼šç›¸æœºè§†å·®
            if (state !== 'FORMED' && activePhoto === null) {
                const targetCamX = Math.sin(handPos.x * 0.8) * CONFIG.cameraZ;
                const targetCamZ = Math.cos(handPos.x * 0.8) * CONFIG.cameraZ;
                const targetCamY = handPos.y * 12;
                
                camera.position.x += (targetCamX - camera.position.x) * 0.04;
                camera.position.z += (targetCamZ - camera.position.z) * 0.04;
                camera.position.y += (targetCamY - camera.position.y) * 0.04;
                camera.lookAt(0, 0, 0);
            } else if (state === 'FORMED') {
                camera.position.lerp(new THREE.Vector3(0, 0, CONFIG.cameraZ), 0.04);
                camera.lookAt(0, 0, 0);
            }

            // äº¤äº’é€»è¾‘ï¼šç…§ç‰‡æŠ“å–
            if (state === 'SCATTERED' && photoGroup.children.length > 0) {
                raycaster.setFromCamera(handPos, camera);
                const intersects = raycaster.intersectObjects(photoGroup.children);

                if (intersects.length > 0) {
                    const hit = intersects[0].object;
                    if (isPinching && !activePhoto) {
                        activePhoto = hit;
                        state = 'ZOOMED';
                        originalPhotoPos.copy(activePhoto.position);
                    }
                }
            }

            if (activePhoto) {
                const zoomDist = 8;
                const zoomTarget = camera.position.clone().add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(zoomDist));
                activePhoto.position.lerp(zoomTarget, 0.1);
                activePhoto.lookAt(camera.position);

                if (!isPinching) {
                    state = 'SCATTERED';
                    activePhoto = null; 
                }
            }

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 4. MediaPipe Hands é›†æˆ ---
        function initMediaPipe() {
            const videoElement = document.getElementById('video-preview');
            const statusText = document.getElementById('status-text');
            const camIndicator = document.getElementById('cam-status');

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });

            cameraUtils.start()
                .then(() => {
                    statusText.innerText = "Camera Active - Wave Hand";
                    camIndicator.classList.add('status-active');
                })
                .catch(err => {
                    statusText.innerText = "Camera Error (Check Permissions)";
                    console.error(err);
                });
        }

        function onResults(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

            const landmarks = results.multiHandLandmarks[0];
            const palmX = landmarks[9].x; 
            const palmY = landmarks[9].y;
            
            handPos.x = (1 - palmX) * 2 - 1; 
            handPos.y = -(palmY * 2 - 1); 

            // æ¡æ‹³æ£€æµ‹
            const tips = [8, 12, 16, 20];
            let foldedCount = 0;
            const wrist = landmarks[0];
            tips.forEach(tipIdx => {
                const tip = landmarks[tipIdx];
                const dist = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                if (dist < 0.25) foldedCount++; 
            });

            // æåˆæ£€æµ‹
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const pinchDist = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));
            isPinching = pinchDist < 0.05;

            // çŠ¶æ€æœº
            if (isPinching && state !== 'FORMED') {
                document.getElementById('status-text').innerText = "Gesture: PINCH (Grab)";
            } else if (foldedCount >= 3) {
                if (state !== 'FORMED') {
                    state = 'FORMED';
                    activePhoto = null;
                }
                document.getElementById('status-text').innerText = "Gesture: FIST (Assemble)";
            } else {
                if (state === 'FORMED') {
                    state = 'SCATTERED';
                }
                document.getElementById('status-text').innerText = "Gesture: OPEN (Unleash)";
            }
        }

        initThree();
        initMediaPipe();
        animate();

    </script>
</body>
</html>
